<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- start: Meta -->
<meta charset="utf-8">
<title>Stanalyzer</title>
<meta name="description"
	content="All favourite vegan recipes in one place" />
<meta name="keywords" content="Stanovi, Nekretnine" />
<meta name="author" content="Nikola Maric" />
<!-- end: Meta -->
<!-- start: Mobile Specific -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- end: Mobile Specific -->
<!-- start: Facebook Open Graph -->
<meta property="og:title" content="" />
<meta property="og:description" content="" />
<meta property="og:type" content="" />
<meta property="og:url" content="" />
<meta property="og:image" content="" />
<!-- end: Facebook Open Graph -->
<!-- start: CSS -->
<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Droid+Serif">
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Boogaloo">
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Economica:700,400italic">
<!-- end: CSS -->
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-4 column"></div>
				<div class="col-md-4 column vert-offset-top-6">
					<div class="well">
						<form role="form" action="loginProcess" name="loginForm" method="POST">
							<div class="form-group">
								<label for="username">Username</label><input type="text"
									placeholder="Username" name="username" id="username" class="form-control">
							</div>
							<div class="form-group">
								<label for="password">Password</label><input type="password"
									placeholder="Password" name="password" id="password" class="form-control">
							</div>
							<button class="btn btn-primary" type="submit">Log in</button>
						</form>
					</div>
					<div class="row">
					<div class="row">
						<div style="display: none;" id="errorresult">
							<div class="alert alert-dismissable alert-danger">
								<button class="close" data-dismiss="alert" type="button">X</button>
								<strong>Error, wrong username/password</strong>
							</div>
						</div>
					</div>
					<div class="row">
						<div style="display: none;" id="successresult">
							<div class="alert alert-dismissable alert-success">
								<button class="close" data-dismiss="alert" type="button">X</button>
								<strong>You successfully logged out</strong>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 column"></div>
		</div>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			if (window.location.href.indexOf("error") > -1) {
				$("div.form-group").addClass("has-error")
				$("#errorresult").show()
				$("#successresult").hide()
			} else if (window.location.href.indexOf("logout") > -1) {
				$("#errorresult").hide()
				$("#successresult").show()
			} else {
				$("#errorresult").hide()
				$("#successresult").hide()
			}
		});
	</script>
</body>
</html>
